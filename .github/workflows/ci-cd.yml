# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install build dependencies for node-sass
        run: |
         sudo apt-get update
         sudo apt-get install -y python3 g++ make
         sudo ln -sf /usr/bin/python3 /usr/bin/python


      - name: Install dependencies in client app
        working-directory: TailwindTraders.Website/Source/Tailwind.Traders.Web/ClientApp
        run: npm install

      - name: Build and publish with dotnet
        working-directory: TailwindTraders.Website/Source/Tailwind.Traders.Web
        run: |
         dotnet build --configuration Release
         dotnet publish -c Release -o publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: TailwindTraders.Website/Source/Tailwind.Traders.Web/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C2F93DAD3FC548F6B548FB3FEFBA015E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DF4BEF0E93246C1912CD3F418F75BD2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0BE87FE062F345E393D5195730B68058 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bigpicture'
          slot-name: 'Production'
          package: .

          

